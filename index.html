<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rand2m Decoder</title>
  <style>
    body {
      background: #0e0e0e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #00ffff11;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #00ffff44;
    }
    .header h1 {
      margin: 0;
      color: #00ffff;
      font-size: 32px;
    }
    .credit {
      font-size: 14px;
      color: #bbb;
      margin-top: 10px;
    }
    .credit a {
      color: #00ffff;
      text-decoration: none;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }
    .tool {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px #00ffff55;
    }
    .tool h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #000000;
      color: #0f0;
      border: 1px solid #00ffff;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      margin-bottom: 15px;
    }
    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }
    button:hover {
      background: #00dddd;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Rand2m Decoder</h1>
    <div class="credit">
      Channel: <a href="https://t.me/Rand2m">Random Hackers</a><br>
      Bots Channel: <a href="https://t.me/Bots_Ra">Bots</a><br>
      Dev: <a href="https://t.me/r_3_j_f">Oninjya</a>
    </div>
  </div>

  <div class="main">
    <div class="tool">
      <h2>Decode Your Message</h2>
      <textarea id="decodeInput" placeholder="Paste your encoded message here..."></textarea>
      <button onclick="decodeMessage()">Decode</button>
      <textarea id="decodeOutput" readonly placeholder="Decoded message will appear here..."></textarea>
      <button onclick="copyText('decodeOutput')">Copy Decoded Text</button>
    </div>
  </div>

  <script>
    function hardDecode(str) {
      try {
        let reversed = decodeURIComponent(str).split('').reverse().join('');
        let decoded = decodeURIComponent(escape(atob(reversed)));
        return decoded;
      } catch (e) {
        return 'Invalid encoded message';
      }
    }

    function decodeMessage() {
      const input = document.getElementById('decodeInput').value;
      const output = hardDecode(input);
      document.getElementById('decodeOutput').value = output;
    }

    function copyText(id) {
      const text = document.getElementById(id);
      text.select();
      document.execCommand(\"copy\");
    }
  </script>
</body>
</html>
